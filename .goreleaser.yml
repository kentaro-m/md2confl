before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  -
    name: md2confl

    # NOTE: make sure the url_template, the token and given repo (github or gitlab) owner and name are from the
    # same kind. We will probably unify this in the next major version like it is done with scoop.

    # GitHub/GitLab repository to push the formula to
    # Gitea is not supported yet, but the support coming
    tap:
      owner: kentaro-m
      name: homebrew-md2confl

    # Template for the url which is determined by the given Token (github or gitlab)
    url_template: "http://github.com/kentaro-m/md2confl/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com

    # Folder inside the repository to put the formula.
    # Default is the root folder.
    folder: Formula

    # Your app's homepage.
    # Default is empty.
    homepage: "https://github.com/kentaro-m/md2confl"

    # Template of your app's description.
    # Default is empty.
    description: "md2confl is a CLI tool to convert the markdown text to confluence wiki format."

    # SPDX identifier of your app's license.
    # Default is empty.
    license: "MIT"

    # So you can `brew test` your formula.
    # Default is empty.
    test: |
      system "#{bin}/md2confl --version"

    # Custom install script for brew.
    # Default is 'bin.install "program"'.
    install: |
      bin.install "md2confl"
